<div ng-controller="recordsCtrl">
	<h1>Records</h1>
	
	<form>
		<label for="rtime">Time</label>
		<input id="rtime" ng-model="newRecord.time" />
		<label for="rduration">Duration</label>
		<input id="rduration" ng-model="newRecord.duration"/>
		<label for="rintensity">Intensity</label>
		<input id="rintensity" ng-model="newRecord.intensity"/>
		<label for="ractivity">Activity</label>
		<select id="ractivity" ng-model="newRecord.activityId">
			<option ng-repeat="a in activities" value="{{a.id}}">{{a.name}}</option>
		</select>
		<label for="ruser">User</label>
		<select id="ruser" ng-model="newRecord.userId">
			<option ng-repeat="u in users" value="{{u.id}}">{{u.firstname}}</option>
		</select>
		<button ng-click="doAdd()">Add</button>
	</form>
	
	
	<table>
		<thead>
			<tr>
				<th>Time</th>
				<th>Duration</th>
				<th>Intensity</th>
				<th>Activity</th>
				<th>User</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in records">
				<td>{{r.time}}</td>
				<td>{{r.duration}}</td>
				<td>{{r.intensity}}</td>
				<td>{{r.activityName}}</td>
				<td>{{r.userName}}</td>
			</tr>
		</tbody>
	</table>
</div>
